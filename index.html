<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
 <main>
     <div id="clock">
         <div id="hour"></div>
         <div id="minute"></div>
         <div id="second"></div>
         <p class="h1">1</p>
         <p class="h2">2</p>
         <p class="h3">3</p>
         <p class="h4">4</p>
         <p class="h5">5</p>
         <p class="h6">6</p>
         <p class="h7">7</p>
         <p class="h8">8</p>
         <p class="h9">9</p>
         <p class="h10">10</p>
         <p class="h11">11</p>
         <p class="h12">12</p>
         <div class="line"></div>
         <div class="line" style="transform: rotate(90deg);"></div>
         <div class="line" style="transform: rotate(60deg);"></div>
         <div class="line" style="transform: rotate(30deg);"></div>
         <div class="line" style="transform: rotate(120deg);"></div>
         <div class="line" style="transform: rotate(-30deg);"></div>
     </div>
     <h2 id="digitalClock"></h2>
     <h2 id="date"></h2>
 </main>
    <script src="app.js"></script>
</body>
</html>
